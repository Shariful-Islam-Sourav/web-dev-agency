<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillMaker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header -->
    <header class="bg-dark pb-5">
        <nav class="container navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">SkillMaker.</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">What You'll Learn</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Questions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Instructors</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- main section -->
    <main>
        <!-- hero section -->
        <section class="bg-dark py-3">
            <div class="container d-sm-flex align-items-center justify-content-around">
                <div class="text-white">
                    <h1>Start Your <span class="text-warning">Development Journey</span></h1>
                    <p>We focus on teaching our students the fundamentals of the latest <br> and greatest technologies
                        to prepare them for their first dev role</p>
                    <button type="button" class="btn btn-primary">Let's Get Started</button>
                </div>
                <div>
                    <img class="img-fluid" src="images/hero-img.svg" alt="hero image" width="500px">
                </div>
            </div>
        </section>
        <!-- newsletter section -->
        <section class="bg-primary py-4">
            <div class="container d-sm-flex align-items-center justify-content-around">
                <div class="text-white">
                    <h2>Subscribe Our Newsletter</h1>
                </div>
                <div class="input-group newsletter-input">
                    <input type="text" class="form-control" placeholder="Your Email"
                        aria-label="Recipient's email" aria-describedby="button-addon2">
                    <button class="btn btn-dark text-white" type="button" id="button-addon2">SUBSCRIBE</button>
                </div>
            </div>
        </section>
        <!-- learnig Ways section  -->
        
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
